<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <h1>Bienvenidos a OSDEDA</h1>
   <main class="form"> 
    <div class="map-container">
        <h3>Registro de "OSDEDA"(Obra Social Desarrolladores)</h3>
        <h3>Tel: 9703726385</h3>

    </div>


     <div class="formulario"> 
     <form action="#" method="get">
    
        <fieldset> 
        <label for="full-nombre">Nombre Completo:</label>
        <input type="text" id="full-nombre" name="full-nombre" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

       </fieldset>
        
        <label for="password">Contrase침a:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirmar Contrase침a:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <br>
        <label for="ubicacion">Ubicaci칩n:</label>
        <select id="ubicacion" name="ubicacion" required>
            <option value="">--Seleccione una ubicaci칩n--</option>
            <option value="ciudad">Ciudad</option>
            <option value="pueblo">Pueblo</option>
            <option value="rural">Zona Rural</option>
        </select>

        <fieldset>
            <legend>Message (Optional)</legend>
            <label for="Message"></label>
            <textarea id="Message" name="Message" rows="10" cols="50"></textarea>
            <br>

            <label>
                <input type="checkbox" name="true" value="true">
                I accept terms and conditions
            </label>
         </fieldset>

        <input type="submit" value="Registrarse">
    </form>
    </div>  
    
        
</main>
